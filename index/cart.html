<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="cart.js" defer></script>
    <style>
        body {
            background-color: #444;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: gold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #555;
            border-radius: 10px;
            position: relative; /* Ensures absolute positioning of the checkout button inside this container */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #666;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .checkout-btn {
            background: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .checkout-btn:hover {
            background: orange;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="shopping2.html">返回商城</a>
    <h2>购物车</h2>
</nav>

<div class="container">
    <h3>购物车内容</h3>
    <div id="cart-items"></div>
    <p>合计: ￥<span id="total-price">0</span></p>

    <div class="payment-methods">
        <h4>选择结算方式</h4>
        <label><input type="radio" name="payment" value="支付宝" checked> 支付宝</label>
        <label><input type="radio" name="payment" value="微信支付"> 微信支付</label>
        <label><input type="radio" name="payment" value="信用卡"> 信用卡</label>
        <label><input type="radio" name="payment" value="货到付款"> 货到付款</label>
        <p>当前选中的支付方式：<strong id="selected-payment">支付宝</strong></p>
    </div>

    <button class="checkout-btn" onclick="checkout()">结算</button>
</div>

</body>
</html>
