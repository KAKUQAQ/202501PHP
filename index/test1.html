<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏导航栏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="test.js"></script>
    <style>
        /* 设置整个页面的背景颜色为浅黑色 */
        body {
            background-color: #444; /* 更浅的黑色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保页面至少填满整个视口 */
        }

        .navbar {
            background-color: #333; /* 更深的黑色背景 */
            position: relative;
            z-index: 10;
        }
        .navbar-brand {
            width: 200px;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }
        .navbar-nav {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s;
            padding: 15px 20px;
            text-align: center;
        }
        .navbar-nav .nav-link:hover {
            color: gold !important;
        }
        .auth-container {
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-links {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .auth-links:hover {
            color: gold;
        }

        /* 下拉菜单整体 */
        .nav-dropdown {
            display: none;
            width: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% 透明度 */
            padding: 10px 0;
            z-index: 9999; /* 增加 z-index，确保下拉菜单在最上层 */
        }

        /* 让整个导航栏的 hover 触发下拉菜单 */
        .navbar:hover .nav-dropdown {
            display: block;
        }

        /* 让子菜单严格对齐顶部菜单项，增加左右边距 */
        .nav-dropdown-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            text-align: center;
            width: calc(100% - 400px); /* 确保宽度与中央导航栏一致，减去左右边距 */
            margin: 0 200px; /* 给下拉菜单增加左右边距，确保对齐 */
            align-items: start;
        }

        .nav-dropdown-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .nav-dropdown-column strong {
            color: gold;
            margin-bottom: 5px;
        }

        .nav-dropdown-column a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            font-size: 1rem;
            width: 100%;
        }

        .nav-dropdown-column a:hover {
            background-color: gold;
            color: black;
        }

        /* 搜索框样式 */
        .search-container {
            position: absolute;
            top: 150px; /* 确保搜索框位于导航栏下方，并避开下拉菜单 */
            right: 150px; /* 增加搜索框与右边框的距离 */
            width: 400px; /* 增大搜索框宽度 */
            z-index: 1; /* 设置较低的 z-index，确保下拉菜单在其上方 */
            display: flex;
            justify-content: flex-end;
        }

        .search-container input {
            width: 80%; /* 设置输入框宽度 */
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: gold;
            color: black;
        }

        /* 页脚样式 */
        footer {
            background-color: #333; /* 与顶部导航栏相同的颜色 */
            color: white;
            padding: 20px 0;
            margin-top: auto; /* 将页脚推到页面底部 */
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-container div {
            flex: 1;
            text-align: center;
        }

        .footer-container .logo img {
            max-height: 40px;
        }

        .footer-container .platform, .footer-container .address, .footer-container .copyright {
            font-size: 0.9rem;
        }
        .platform a {
            text-decoration: none;
            color: white;
        }
        .platform a:hover {
            color: gold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
        </a>

        <!-- 中央导航栏 -->
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">首页</a></li>

            <li class="nav-item"><a class="nav-link" href="#">种族</a></li>
            <li class="nav-item"><a class="nav-link" href="#">职业</a></li>
            <li class="nav-item"><a class="nav-link" href="#">活动</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Q&A</a></li>
            <li class="nav-item"><a class="nav-link" href="#">商城</a></li>
            <li class="nav-item"><a class="nav-link" href="#">在线客服</a></li>

        <div class="auth-container" id="auth-container">

            <div class="nav-dropdown-column">

            <div class="nav-dropdown-column">

            <!-- 种族 -->
            <div class="nav-dropdown-column">

            <!-- 职业 -->
            <div class="nav-dropdown-column">
                <strong>职业</strong>
                <a href="#">战士</a>
                <a href="#">法师</a>
                <a href="#">萨满</a>
                <a href="#">刺客</a>
                <a href="#">牧师</a>
                <a href="#">猎人</a>
            </div>
            <div class="nav-dropdown-column">
                <strong>活动</strong>
                <a href="#">线上活动</a>
                <a href="#">线下活动</a>
                <a href="#">竞技赛事</a>
            </div>
            <div class="nav-dropdown-column">
                <strong>Q&A</strong>
                <a href="#">Q&A</a>
            </div>
            <!-- 商城 -->
            <div class="nav-dropdown-column">
                <strong>商城</strong>
                <a href="shopping.html">线上商城</a>
                <a href="#">周边商城</a>
            </div>
            <div class="nav-dropdown-column">
                <strong>在线客服</strong>
                <a href="#">账号申诉</a>
                <a href="#">其他</a>
            </div>
        </div>
    </div>
</nav>

<!-- 搜索框 -->
<div class="search-container">
    <input type="text" placeholder="搜索...">
    <button>搜索</button>
</div>

<!-- 页脚 -->
<footer>
    <div class="footer-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!-- 合作平台 -->
        <div class="platform">

        <div class="address">

        </div>

        <!-- 版权信息 -->
        <div class="copyright">
            <p>© 2025 游戏公司版权所有</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
