<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>
    <style>
        /* 设置整个页面的背景颜色为浅黑色 */
        body {
            background-color: #444; /* 更浅的黑色背景 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            justify-content: flex-start; /* 确保顶部导航栏顶部对齐 */
        }

        .navbar {
            background-color: #333; /* 深黑色背景 */
            position: relative;
            z-index: 10;
        }

        .navbar-brand {
            width: 200px;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }

        .navbar-nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end; /* 使导航栏项靠右 */
        }

        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s;
            padding: 15px 20px;
        }

        .navbar-nav .nav-link:hover {
            color: gold !important;
        }

        .auth-container {
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .auth-links {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        .auth-links:hover {
            color: gold;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-container div {
            flex: 1;
            text-align: center;
        }

        .footer-container .logo img {
            max-height: 40px;
        }

        .footer-container .platform, .footer-container .address, .footer-container .copyright {
            font-size: 0.9rem;
        }

        /* 表单部分样式 */
        .form-container {
            position: absolute;
            top: 45%; /* 调整表单纵向居中的位置 */
            right: 500px; /* 将表单右侧距离页面右边框设置为400px */
            transform: translateY(-50%); /* 纵向居中 */
            width: 350px;
            background-color: #f4f4f4; /* 灰色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: gold;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            text-align: right; /* 使“注册账号”链接靠右 */
            color: #333;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .register-link:hover {
            color: gold;
        }
        .platform a {
            text-decoration: none;
            color: white;
        }
        .platform a:hover {
            color: gold;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <!-- 中央导航栏 -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#">在线客服</a></li>
            </ul>
        </div>
    </nav>

    <!-- 表单部分 -->
    <div class="form-container">
        <h1>欢迎回来</h1>
        <form method="post" action="login.php">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" class="register-link">注册账号</a> <!-- 将“注册账号”链接右对齐 -->
            <button type="submit">登录</button>
        </form>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="platform">
                <strong>合作平台</strong>
                <div><a href="#">bilibili</a></div>
                <div><a href="#">ACFan</a></div>
                <div><a href="#">虎牙TV</a></div>
            </div>
            <div class="address">
                <strong>线下地址</strong>
                <p>某某街道，某某城市</p>
            </div>
            <div class="copyright">
                <p>© 2025 游戏公司版权所有</p>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
