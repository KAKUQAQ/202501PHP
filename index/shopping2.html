<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>游戏商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="shopping2.js" defer></script>
    <style>
        body {
            background-color: #444;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 200px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-link, .login-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .cart-link:hover, .login-link:hover {
            color: gold;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #555;
            border-radius: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #666;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .product-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .product-card h5 {
            margin: 10px 0;
        }

        .product-detail {
            display: none;
            background: #777;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .product-detail img {
            width: 300px;
            height: 300px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .btn-group button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-group button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a class="navbar-brand" href="test1.html">
        <img src="logo.png" alt="Logo">
    </a>
    <div class="nav-right">
        <a class="cart-link" href="cart.html">购物车</a>
        <a class="login-link" href="login.html?redirect=shopping2.html">登录</a>
    </div>
</nav>

<div class="container">
    <h2>游戏商城</h2>
    
    <div id="product-detail" class="product-detail">
        <img id="detail-image" src="" alt="商品图片">
        <div>
            <h5 id="detail-title">商品名称</h5>
            <p id="detail-price">￥0</p>
            <div class="btn-group">
                <button onclick="buyNow()">立即购买</button>
                <button onclick="addToCart()">加入购物车</button>
            </div>
        </div>
    </div>
    
    <div class="product-grid">
        <div class="product-card" onclick="showDetail('item1.jpg', '商品1', '30')">
            <img src="item1.jpg" alt="商品1">
            <h5>商品1</h5>
        </div>
        <div class="product-card" onclick="showDetail('item2.jpg', '商品2', '60')">
            <img src="item2.jpg" alt="商品2">
            <h5>商品2</h5>
        </div>
        <div class="product-card" onclick="showDetail('item3.jpg', '商品3', '98')">
            <img src="item3.jpg" alt="商品3">
            <h5>商品3</h5>
        </div>
        <div class="product-card" onclick="showDetail('item4.jpg', '商品4', '198')">
            <img src="item4.jpg" alt="商品4">
            <h5>商品4</h5>
        </div>
        <div class="product-card" onclick="showDetail('item5.jpg', '商品5', '248')">
            <img src="item5.jpg" alt="商品5">
            <h5>商品2</h5>
        </div>
        <div class="product-card" onclick="showDetail('item6.jpg', '商品6', '328')">
            <img src="item6.jpg" alt="商品6">
            <h5>商品2</h5>
        </div>
        <div class="product-card" onclick="showDetail('item7.jpg', '商品7', '528')">
            <img src="item7.jpg" alt="商品7">
            <h5>商品2</h5>
        </div>
        <div class="product-card" onclick="showDetail('item8.jpg', '商品8', '648')">
            <img src="item8.jpg" alt="商品8">
            <h5>商品2</h5>
        </div>
    </div>
</div>

</body>
</html>
