<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 页面标题 -->
     <header>
        <h1>在线购物车</h1>
     </header>
     <main>
        <!-- 商品列表 -->
         <section id="product-list">
            <h2>商品列表</h2>
            <!-- 单个商品 -->
            <div class="product" data-id="1" data-name="MacBook Pro" data-price="10000">
                <p>商品名称：<strong>MacBook Pro</strong></p>
                <p>价格：<strong>￥10000</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <div class="product" data-id="2" data-name="iPad Pro" data-price="5000">
                <p>商品名称：<strong>iPad Pro</strong></p>
                <p>价格：<strong>￥5000</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <div class="product" data-id="3" data-name="iPhone16" data-price="10000">
                <p>商品名称：<strong>iPhone16</strong></p>
                <p>价格：<strong>￥10000</strong></p>
                <button class="add-to-cart">加入购物车</button>
            </div>
         </section>
         <!-- 购物车 -->
        <section id="cart">
            <h2>购物车</h2>
            <ul id="cart-items">
                <!-- 动态购物车 -->
            </ul>
            <p id="total-price">总价：￥0</p>
        </section>
     </main>
    <script src="./index.js"></script>
</body>
</html>
