<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./02.CSS">
</head>
<body>
    <!-- 动态伪类 -->
    <div>
        <a href="https://www.bilibili.com">BILIBILI</a>
        <a href="https://www.google.com">GOOGLE</a>
    </div>
    <br>
    <input type="text">
    <button>搜索</button>

    <!-- 盒模型组成 -->
    <div class="outer-box">
        <div class="inner-box"></div>
    </div>
    
    <!-- 粘性定位 -->
    <div class="page-header">头部</div>
    <div class="content">
        <div class="item">
            <div class="label">A</div>
            <h2>A1</h2>
            <h2>A2</h2>
            <h2>A3</h2>
            <h2>A4</h2>
            <h2>A5</h2>
            <h2>A6</h2>
            <h2>A7</h2>
            <h2>A8</h2>
        </div>
        <div class="item">
            <div class="label">B</div>
            <h2>B1</h2>
            <h2>B2</h2>
            <h2>B3</h2>
            <h2>B4</h2>
            <h2>B5</h2>
            <h2>B6</h2>
            <h2>B7</h2>
            <h2>B8</h2>
        </div>
        <div class="item">
            <div class="label">C</div>
            <h2>C1</h2>
            <h2>C2</h2>
            <h2>C3</h2>
            <h2>C4</h2>
            <h2>C5</h2>
            <h2>C6</h2>
            <h2>C7</h2>
            <h2>C8</h2>
        </div>
    </div>
    <br>
    <br>
    <!-- 相对定位/绝对定位 -->
    <div class="outer">
        <div class="inner">miao</div>
    </div>
    <!-- 固定定位 -->
    <div class="box1">喵喵喵</div>
    <br>
    <!-- 过渡 -->
    <div class="box2"></div>
    <br>
    <!-- 动画 -->
    <div class="animations"></div>

</body>
</html>
